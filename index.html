<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel= "stylesheet" type= "text/css" href= "app.css">
    <title>Pokemon_API_Proj</title>
</head>
<body>
    <img src="images/Poke_logo.png" id="logo">
    <h1 class= "title">Type Data</h1>
    
    <p>Select Type<p>
    <select id="type-select">
        <option value= null></option>
        <option value= 0>normal</option>
        <option value= 1>fighting</option>
        <option value= 2>flying</option>
        <option value= 3>poison</option>
        <option value= 4>ground</option>
        <option value= 5>rock</option>
        <option value= 6>bug</option>
        <option value= 7>ghost</option>
        <option value= 8>steel</option>
        <option value= 9>fire</option>
        <option value= 10>water</option>
        <option value= 11>grass</option>
        <option value= 12>electric</option>
        <option value= 13>psychic</option>
        <option value= 14>ice</option>
        <option value= 15>dragon</option>
        <option value= 16>dark</option>
        <option value= 17>fairy</option>
        <option value= 18>unknown</option>
        <option value= 19>shadow</option>
    </select>

    <div class="row">
        <div class= "column">
            <h3 id= "poke-type"></h3>
            <p class= "attr-head">Double Damage From:</p> 
            <div id="dbl-dmg-frm"></div>
            <br>
            <p class= "attr-head">Double Damage To:</p> 
            <div id="dbl-dmg-to"></div>
        </div>
        
        <div class= "column"></div>
            <p class= "attr-head">Half Damage From:</p> 
            <div id="hlf-dmg-frm"></div>
            <br>
            <p class= "attr-head">No Damage From:</p> 
            <div id="no-dmg-frm"></div>
            <br>
            <p class= "attr-head">No Damage To:</p> 
            <div id="no-dmg-to"></div>
        </div>
    </div>
</body>
</html>
